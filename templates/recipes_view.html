<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="content">
    <section>
        <div class="rt-container">
            <div class="col-rt-12">

                <div class="grid">
                    {% for i in items %}
                    <div class="grid-item">
                        <figure>
                            <a href="{% url 'bezen_app:recipe_details' i.f_id %}"><img src="{{ i.f_photo.url }}"
                                    alt="Recipe"></a>
                            <figcaption>{{ i.f_name }}</figcaption>
                        </figure>
                    </div>
                    {% endfor %}
                </div>
                <a class="btn btn-outline-add" href="{% url 'bezen_app:recipe_add' %}">Add Recipe</a>
            </div>
        </div>
    </section>

    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
        }

        .grid {
            max-width: 1000px;
            margin: 0 auto;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .grid-item {
            min-width: 250px;
            max-width: 250px;
            -webkit-box-flex: 1;
            -ms-flex: 1 1 250px;
            flex: 1 1 250px;
            padding-left: .5rem;
            padding-right: .5rem;
            margin-bottom: 1rem;
        }

        .wrapper {
            min-height: 100vh;
            padding: 2rem 0;
            background: #40424a;
            color: #e4e4e8;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .wrapper h2 {
            font-size: 2.125em;
            line-height: 1.5;
            clear: both;
            margin-bottom: 0;
            padding-top: 2em;
            margin-top: 0;
        }

        .wrapper p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 1rem;
            color: #c4c4c8;
            margin-top: 0;
        }

        .grid-item figure {
            padding: 0;
            margin: 0;
            box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.05);
        }

        .grid-item figure img {
            display: block;
            max-width: 100%;
        }

        .grid-item figcaption {
            display: block;
            padding: .625rem .5rem;
            background: #fff;
        }

        .rt-container {
            margin: 20px;
        }

        .rt-row:before,
        .rt-row:after {
            display: table;
            line-height: 0;
        }

        .rt-row:after {
            clear: both;
        }

        figcaption {
            color: black;
        }
    </style>
</div>
{% endblock %}
