<!DOCTYPE html>
{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<center>
    <section class='login'>
        <div class='head'>
            <h1 class='company'>Zen Foods</h1>
        </div>
        <p class='msg'>Profile</p> <br><br>

        <div class="register-form">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSJK3l8SFL9UreajR2O-hgUJZGWqa1LSaSNfGVZQ3QZl1xLy1tHkfPrWxa4X9F7bPw6qM&usqp=CAU" alt="profile", style="height: auto; width: 100%;">
            <form method="POST">
                {% csrf_token %}
                    {{ user_form.first_name|as_crispy_field }} <br>
                    {{ user_form.last_name|as_crispy_field }} <br>
                    {{ user_form.email|as_crispy_field }} <br>
                <center>
                    <input class="btn btn-outline-info" type="submit" value="update"> <br> <br>
                </center>
            </form>
        </div>
    </section>
</center>

{% endblock %}
